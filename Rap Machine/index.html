<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
</head>


<title>RoBeat Boxer</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>

    <IMG SRC="img/rap.gif" class="center">
    <IMG SRC="img/clean.gif" class="cassette" id="cassette" style="visibility:hidden;">

    <div id="buttonDiv">

      <button id="startbutton" class="center" type="button">Click To Start</button>

    </div>

    <div id="dropdownDiv">
      <select id="optionsSelect" class="center" onchange="SetOption(this)" style="visibility:hidden"></select>
    </div>
    <p class="hints"></p>
    <p class="output" style="visibility: hidden;"> <em>...diagnostic messages</em></p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
